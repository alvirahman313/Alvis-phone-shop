<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone API</title>
    <!-- DAISY KHALA  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center text-cyan-500">ALVI PHONE SHOP</h1>

    </header>
    <main class="container mx-auto mt-16">
        <section class="bg-gray-100 p-5 m-3  flex gap-4">
            <input id="search-field" type="text" placeholder="search..."
                class="input input-bordered input-accent w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <!-- search result  -->
        <section>
            <!-- spinner or loader  -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-continer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button  -->
            <div id="show-all-container" class="text-center mt-5 hidden">
                <button onclick="handleShowAll()" class="btn btn-outline btn-accent">Show All</button>
            </div>
        </section>

        <!-- show nodal  -->

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="phone.js"></script>
</body>

</html>
